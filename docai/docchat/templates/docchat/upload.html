<!DOCTYPE html>
<html>
<head>
    <title>Upload Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            color: #4a90e2;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="file"] {
            border: 2px dashed #4a90e2;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            background: #f9fcff;
        }
        input[type="file"]:hover {
            background: #eef6ff;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background: #357abd;
        }
        .note {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2>DocChat</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="upload_file">Upload</button>
    </form>
    </div>
</body>
</html>
