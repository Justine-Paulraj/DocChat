<!DOCTYPE html>
<html>
<head>
    <title>Upload Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #4a90e2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin: 10px 0;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.4;
        }
        .user {
            background: #4a90e2;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        .bot {
            background: #e5e5ea;
            color: black;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        form {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }
        form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        form button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .controls form {
            display: inline-block;
        }

        .clear-btn {
            background: #5bc0de; /* blue-ish */
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        .reset-btn {
            background: #d9534f; /* red */
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        .clear-btn:hover {
            background: #31b0d5;
        }

        .reset-btn:hover {
            background: #c9302c;
        }
    </style>
</head>

<body>
<h2>Upload Successful!</h2>
<p>File uploaded: {{ filename }}</p>

<div id="chat-box">
    {% for msg in conversation %}
        <p><strong>You:</strong> {{ msg.question }}</p>
        <p><strong>Bot:</strong> {{ msg.answer }}</p>
        <hr>
    {% endfor %}
</div>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="ask_question" value="1">
    {{ question_form.question }}
    <button type="submit">Ask</button>
</form>
<div class="controls"></div>
<form method="post" class="controls">
    {% csrf_token %}
    <button type="submit" name="clear_chat" class="clear-btn">Clear</button>
    <button type="submit" name="reset" class="reset-btn">Reset</button>
</form>
</div>

{% if answer %}
  <h4>Answer:</h4>
  <p>{{ answer }}</p>
{% endif %}

{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}

<script>
  const chatBox = document.getElementById("chat-box");
  if (chatBox) {
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>


</body>
</html>
